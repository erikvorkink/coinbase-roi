<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Coinbase ROI</title>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Slab">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/css-spinning-spinners/1.1.1/load1.css">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
	<link rel="stylesheet" type="text/css" href="style.css?2018-01-04">
</style>
</head>
<body>
	<div class="box">
		<div id="results">
			<div id="icon"></div>
			<div id="profit"></div>
			<div id="roi"></div>
		</div>

		<svg id="loading" class="lds-blocks" width="100%" height="100%" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid">
			<rect x="19" y="19" width="20" height="20" fill="#1d0e0b">
				<animate attributeName="fill" values="#774023;#1d0e0b;#1d0e0b" keyTimes="0;0.125;1" dur="1.2s" repeatCount="indefinite" begin="0s" calcMode="discrete"></animate>
			</rect>
			<rect x="40" y="19" width="20" height="20" fill="#1d0e0b">
				<animate attributeName="fill" values="#774023;#1d0e0b;#1d0e0b" keyTimes="0;0.125;1" dur="1.2s" repeatCount="indefinite" begin="0.15s" calcMode="discrete"></animate>
			</rect>
			<rect x="61" y="19" width="20" height="20" fill="#1d0e0b">
				<animate attributeName="fill" values="#774023;#1d0e0b;#1d0e0b" keyTimes="0;0.125;1" dur="1.2s" repeatCount="indefinite" begin="0.3s" calcMode="discrete"></animate>
			</rect>
			<rect x="19" y="40" width="20" height="20" fill="#1d0e0b">
				<animate attributeName="fill" values="#774023;#1d0e0b;#1d0e0b" keyTimes="0;0.125;1" dur="1.2s" repeatCount="indefinite" begin="1.05s" calcMode="discrete"></animate>
			</rect>
			<rect x="61" y="40" width="20" height="20" fill="#1d0e0b">
				<animate attributeName="fill" values="#774023;#1d0e0b;#1d0e0b" keyTimes="0;0.125;1" dur="1.2s" repeatCount="indefinite" begin="0.44999999999999996s" calcMode="discrete"></animate>
			</rect>
			<rect x="19" y="61" width="20" height="20" fill="#1d0e0b">
				<animate attributeName="fill" values="#774023;#1d0e0b;#1d0e0b" keyTimes="0;0.125;1" dur="1.2s" repeatCount="indefinite" begin="0.8999999999999999s" calcMode="discrete"></animate>
			</rect>
			<rect x="40" y="61" width="20" height="20" fill="#1d0e0b">
				<animate attributeName="fill" values="#774023;#1d0e0b;#1d0e0b" keyTimes="0;0.125;1" dur="1.2s" repeatCount="indefinite" begin="0.75s" calcMode="discrete"></animate>
			</rect>
			<rect x="61" y="61" width="20" height="20" fill="#1d0e0b">
				<animate attributeName="fill" values="#774023;#1d0e0b;#1d0e0b" keyTimes="0;0.125;1" dur="1.2s" repeatCount="indefinite" begin="0.6s" calcMode="discrete"></animate>
			</rect>
		</svg>
	</div>

	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	<script src="script.js?2019-12-27"></script>
</body>
</html>
